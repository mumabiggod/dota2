<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }
        
        header {
            height: 60px;
            background-color: #eee;
        }
        
        th {
            background-color: #eee;
            font-weight: normal;
        }
        
        th:last-child {
            text-align: center;
        }
        
        td:last-child {
            text-align: center;
            color: #f57675;
        }
        #search .control-label
        {
            text-align: left;
        }
    </style>
</head>

<body>

                <a class="navbar-brand" href="#">艾米尔儿童摄影</a>
            </div>

            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">

                    <li class="active"><a href="#">客户</a></li>

    </nav>
    <!--头部-->
    <header>
        <div class="container">
            <h1>客户管理及查询</h1>
        </div>
    </header>
    <!--按钮-->
    <div class="container ">
        <button class="btn btn-success">添加客户</button>
        <button class="btn btn-warning" data-toggle="modal" data-target="#search">
            <span class='glyphicon glyphicon-search'> 搜索</span>
        </button>
    </div>
    <!--表格-->
    <div class='container'>
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <!--表头-->
                <thead>
                    <tr>
                        <th style='width:150px;'>添加时间</th>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>QQ</th>
                        <th>手机</th>
                        <th>电话</th>
                        <th>客户经理</th>
                        <th>详情</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2016-08-24 16:09</td>

                    </tr>
                    <tr>
                        <td>2016-08-24 16:09</td>
                        <td>木马</td>
                        <td>帅哥</td>
                        <td>157816752</td>
                        <td>15735854585</td>

                        <td><span class='glyphicon glyphicon-edit'></span></td>
                    </tr>
                    <tr>
                        <td>2016-08-24 16:09</td>
                        <td>木马</td>
                        <td>帅哥</td>
                        <td>157816752</td>
                        <td>15735854585</td>
                        <td>45878754</td>
                        <td>王二狗</td>
                        <td><span class='glyphicon glyphicon-edit'></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!--模态框-->

    <div class="modal fade" id="search" >
        <div class="modal-dialog">
            <div class="modal-content">
                <!--模态框头部-->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">搜索条件</h4>
                </div>
                <!--模态框主要内容-->
                <div class="modal-body">
                    <!--水平排列的表单-->
                    <form class="form-horizontal">
                        <div class='form-group'>
                            <label for="name" class='col-sm-3 control-label'>姓名：</label>
                            <div class='col-sm-4'>
                                <input type="text" class='form-control' placeholder='客户姓名' id='name'>
                            </div>
                        </div>
                    </form>
                    <form class="form-horizontal">
                        <div class='form-group'>
                            <label for="qq" class='col-sm-3 control-label'>QQ：</label>
                            <div class='col-sm-4'>
                                <input type="text" class='form-control' placeholder='QQ号码' id='qq'>
                            </div>
                        </div>
                    </form>
                    <form class="form-horizontal">
                        <div class='form-group'>
                            <label for="phone" class='col-sm-3 control-label'>手机：</label>
                            <div class='col-sm-4'>
                                <input type="text" class='form-control' placeholder='手机号码' id='phone'>
                            </div>
                        </div>
                    </form>
                    <form class="form-horizontal">
                        <div class='form-group'>
                            <label for="dianhua" class='col-sm-3 control-label'>固话：</label>
                            <div class='col-sm-4'>
                                <input type="text" class='form-control' placeholder='固定电话' id='dianhua'>
                            </div>
                        </div>
                    </form>
                    <form class="form-horizontal">
                        <div class='form-group'>
                            <label for="id" class='col-sm-3 control-label'>身份证：</label>
                            <div class='col-sm-4'>
                                <input type="text" class='form-control' placeholder='身份证号' id='id'>
                            </div>
                        </div>
                    </form>
                    <form class="form-horizontal">
                        <div class='form-group'>
                            <label for="jingli" class='col-sm-3 control-label'>客户经理：</label>
                            <div class='col-sm-4'>
                                <input type="text" class='form-control' placeholder='客户经理' id='jingli'>
                            </div>
                        </div>
                    </form>
                </div>
                <!--模态框的底部-->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">搜索</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
